<!DOCTYPE html>
<html lang="en">
<head>
    <title>OBS Tool</title>
    <style>
        html, body {
            margin: 0;
            font-family: "Microsoft JhengHei", serif;
            font-size: 28px;
            overflow: hidden;
        }

        div {
            vertical-align: middle;
            text-align: left;

            color: #fff;
        }

        div#frame {
            background-color: rgba(30, 30, 30, 0.6);
            width: 100vw;
        }

        div#frame, div#marquee {
            height: 76px;
            max-height: 76px;

            display: table-cell;
        }

        div#frame, div#content {
        }

        div#marquee.marquee-text {
            animation: marquee 5s linear;
        }

        div#marquee.marquee-skip {
            animation: marquee 1s linear;
        }

        div#content {
            margin: 0 10px;
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 100%);
            }
            10% {
                transform: translate(0, 0);
            }
            90% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, -100%);
            }
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            refreshMarquee();
        };

        function httpGet(url) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", url, false); // false for synchronous request
            xmlHttp.send(null);
            return xmlHttp.responseText;
        }

        function refreshMarquee() {
            let content = httpGet("{{ url_for("get_content") }}");
            document.getElementById("content").innerHTML = content;

            let cls = document.getElementById("marquee").classList;
            cls.remove("marquee-text", "marquee-skip");

            void this.clientWidth;  // Trigger DOM reflow, obtained from https://stackoverflow.com/a/47075192/11571888

            if (content) {
                cls.add("marquee-text");
            } else {
                cls.add("marquee-skip");
            }
            document.getElementById("marquee").addEventListener("animationend", refreshMarquee);
        }
    </script>
</head>
<body>
<div id="frame">
    <div id="marquee">
        <div id="content"></div>
    </div>
</div>
</body>
</html>
